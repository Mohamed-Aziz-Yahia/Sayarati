<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sayarati BOT</title>
    <link rel="icon" href="./Logos/Logo bar sayarati.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/chatbot.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Sayarati BOT</h1>
        </div>
        
        <div class="sidebar-menu">
            <button id="newChat-btn"><a href="./chatbot.html">Start new chat</a></button>
        </div>
        
        <!-- Sidebar History -->
        <div class="sidebar-history">
            <ul>
               
            </ul>
        </div>
        
        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">Y</div>
                <span>Yaceen-10</span>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="chat-container">
            <div class="chat-header">
                <h2>AI Chat</h2>
                <div class="icons">
                    <div class="icon"><a href="./chatbot.html"><img src="./Logos/refresh.png"></a></div>
                    <div class="icon"><a href="./main.html"><img src="./Logos/exit.png"></a></div>
                </div>
            </div>
            
            <div class="chat-messages">
                <div class="welcome-message">
                    <p>What can I help with?</p>
                </div>
                <!-- Messages will appear here dynamically -->
            </div>
            
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Message Sayarati BOT">
                <button id="paper-clip"><img src="./Logos/paper-clip.png" alt="Paper clip"></button>
                <input type="file" id="pictureInput" accept="image/*" style="display: none;">
                <div id="imagePreview"></div>
                <button class="send-btn" id="sendButton"><img src="./Logos/up-arrow.png" alt="Up arrow"></button>
            </div
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@0.5.0/dist/index.min.js"></script>
    <script src="./js/chatbot.js"></script>
</body>
</html>
