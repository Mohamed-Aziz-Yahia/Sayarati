<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style/billing.css">
    <link rel="icon" href="./Logos/Logo bar sayarati.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header>
        <div id="footer-logo">
            <img
              id="footer-S"
              src="./Logos/S.png"
              alt="S Logo"
            />
            <img
              id="ayarati-footer"
              src="./Logos/ayarati.png"

<main>
    <div class="billing-container">
        <h2>Billing History</h2>

        <table class="billing-table">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Date</th>
                    <th>Bill Status</th>
                    <th>Order Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Smith</td>
                    <td>April 10.2024</td>
                    <td><span class="status status-paid">Paid</span></td>
                    <td><span class="status status-validated">Validated</span></td>
                </tr>
                <tr>
                    <td>Emma Wilson</td>
                    <td>April 5.2024</td> 
                    <td><span class="status status-pending">Pending</span></td>
                    <td><span class="status status-not-validated">Not Validated</span></td>
                </tr>
                <tr>
                    <td>Kareem Ospina</td>
                    <td>April 1.2024</td> 
                    <td><span class="status status-paid">Paid</span></td>
                    <td><span class="status status-validated">Validated</span></td>
                </tr>
                </tbody>
        </table>
    </div>
</main>

              <img
                id="footer-S"
                src="./Logos/S-orange.png"

              />

                id="ayarati-footer"

              />
