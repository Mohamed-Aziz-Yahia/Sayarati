<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style/login.css" />
    <link rel="icon" href="./Logos/Logo bar sayarati.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Sayarati: Login Page</title>
  </head>
  <body>
    <div class="container">
      <div id="left-section">
        <h2>Login</h2>
        <p id="member">If you are already a member, easily login now.</p>
        <form id="form">
        <div class="input-group">
          <input type="text" placeholder="Email or username" />
          <input type="password" placeholder="Password" />
        </div>
        <button class="login-btn">Login</button>
        <div class="Or">
          <hr />
          <span>Or</span>
          <hr />
        </div>
        <hr id="phone-hr"/>
        <button id="login-google">
          <img
            src="./Logos/png-clipart-google-logo-logo-logo-company-text 1.png"
            alt="Google Icon"
          />
          Login with Google
        </button>
        <div class="forgot-password">
        <a href="#">Forgot Password?</a>
        <hr />
        </div>
        <div class="register-link">
          <p>Don't have an account?</p>
          <a href="./signup.html">Register</a>
        </div>
      </div>
    </form>
      <div id="right-section">
        <img class="S" src="./Logos/S.png" alt="logo" />
        <img src="./Logos/ayarati-white.png" alt="logo" />
      </div>
      <footer id="footer">
        <img class="S2" src="./Logos/S.png" alt="logo" />
        <img class="ayarati" src="./Logos/ayarati.png" alt="logo" />
      </footer>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
