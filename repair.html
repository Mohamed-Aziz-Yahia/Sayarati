<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta viewport="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Logos/Logo bar sayarati.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Repair</title>
    <link rel="stylesheet" type="text/css" href="./style/repair.css" />
  </head>
  <body>
    <header>
      <img id="S-header" src="Logos/S-white.png" alt="S logo" />
      <img id="ayarati-header" src="Logos/ayarati.png" alt="Ayarati logo" />
    </header>
  <main id="main">
    <section id="first-section">
      <img id= "exit" src="./Logos/exit.png" alt="Exit icon" onclick="window.location.href='./main.html'">
      <button id="billingHistoryBtn" onclick="forwardBilling('./billing.html')"aria-label="Billing History">
      <span class="billing-text">Billing History</span>
      </button> 
      <button id="darkModeToggle" aria-label="Toggle dark mode">
      <img src="Logos/moon.png" alt="Moon icon" class="moon-icon">
      <img src="Logos/sun.png" alt="Sun icon" class="sun-icon">
    </button>
  </section>
  <hr id="seperator"/>
  <section id="second-section">
    <div class="map-container">
      <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.215209179035!2d-73.987844924525!3d40.74844047138939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1712345678901!5m2!1sen!2sus" 
          allowfullscreen="" 
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
      </iframe>
  </div>
  </section>
  <section id="third-section">
    <h1>Car Breakdown</h1>
    <div class="search-container">
      <div class="search-wrapper">
        <img src="Logos/search-icon.png" alt="Search" class="search-icon">
        <input type="text" id="search-bar" placeholder="Search..." />
      </div>
  </div>
    <div id="repair-container" class="repair-container">
    </div>
  </section>
  <section id="fourth-section">
    <div id="btn">
      <button id="remove-breakdown">Remove breakdown</button>
      <button id="add-breakdown">Add breakdown</button>
  </div>
  <div id="breakdown-form-container" class="form-popup" style="display:none;">
    <form id="breakdown-form" class="form-content">
      <h2>Add New Breakdown Shop</h2>
      
      <label for="shop-name">Shop Name:</label>
      <input type="text" id="shop-name" required>
      
      <label for="shop-phone">Phone Number:</label>
      <input type="tel" id="shop-phone" required>
      
      <label for="shop-city">city</label>
      <input type="tel" id="shop-city" required>

      <label for="shop-services">Services:</label>
      <div class="services-checkboxes">
        <label><input type="checkbox" name="service" value="repair"> Car Repair</label>
        <label><input type="checkbox" name="service" value="towing"> Towing</label>
      </div>
      
      <label for="shop-image">Profile Picture:</label>
      <input type="file" id="shop-image" accept="image/*">
      
      <div class="form-buttons">
        <button type="submit">Submit</button>
        <button type="button" id="cancel-form">Cancel</button>
      </div>
    </form>
  </div>
  </section>
  </main>
  <footer>
    <footer id="footer">
        <div id="footer-logo">
          <img
            id="footer-S"
            src="./Logos/S-orange.png"
            alt="S Logo"
          />
          <img
            id="ayarati-footer"
            src="./Logos/ayarati-white.png"
            alt="Ayarati Logo"
          />
        </div>
        <div id="footer-text">
        <p>Copyright Â© 2024-2025 Sayarati company. All rights reserved.</p>
        <div id="social-media">
          <a href="#"><img src="./Logos/facebook.png" alt="Facebook logo" /></a>
          <a href="#"
            ><img src="./Logos/instagram.png" alt="Instagram logo"
          /></a>
          <a href="#"><img src="./Logos/twitter.png" alt="Twitter logo" /></a>
          <a href="#"><img src="./Logos/whatsapp.png" alt="Whatsapp logo" /></a>
          <a href="#"><img src="./Logos/telegram.png" alt="Telegram logo" /></a>
        </div>
    </div>
  </footer>
  <div class="form-overlay"></div>
  <script src="./repair.js"></script>
</body>
</html>
